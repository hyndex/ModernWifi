[env]
; Common settings for all environments
framework = arduino
monitor_speed = 115200

; Common library dependencies
lib_deps =
    bblanchon/ArduinoJson @ ^6.21.3
    DNSServer

; ESP32 environment (supports all variants: 32, S2, S3, C2, C3, C5, C6)
[env:esp32]
platform = espressif32
board = esp32dev
lib_deps =
    ${env.lib_deps}
    me-no-dev/AsyncTCP @ ^1.1.1
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    Update
    FS
    SPIFFS
build_flags = 
    -DUSE_HTTPS
    -DWEBSERVER_HTTPS
    -DENABLE_MDNS
    -DENABLE_STATISTICS
    -DENABLE_CUSTOM_PARAMETERS
board_build.filesystem = spiffs
board_build.partitions = huge_app.csv
monitor_filters = esp32_exception_decoder
monitor_rts = 0
monitor_dtr = 0

; ESP32-S3 environment
[env:esp32-s3-devkitc-1]
extends = env:esp32
board = esp32-s3-devkitc-1

; RP2040 environment (Raspberry Pi Pico W, RP2350)
[env:rpipicow]
platform = raspberrypi
board = rpipicow
lib_deps =
    ${env.lib_deps}
    khoih-prog/AsyncTCP_RP2040W @ ^1.1.0
    khoih-prog/AsyncWebServer_RP2040W @ ^1.5.0
    FS
    LittleFS
build_flags = 
    -DENABLE_STATISTICS
    -DENABLE_CUSTOM_PARAMETERS
board_build.filesystem = littlefs

