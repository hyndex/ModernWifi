<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ModernWifi - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dark-mode.css">
  <style>
    .login-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #3B82F6 0%, #4F46E5 100%);
    }
    
    .login-card {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 1rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.3);
    }
    
    .login-header {
      background: linear-gradient(90deg, #3B82F6 0%, #4F46E5 100%);
      padding: 1.5rem;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .login-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 60%);
      transform: rotate(30deg);
      animation: shimmer 5s infinite linear;
      pointer-events: none;
    }
    
    @keyframes shimmer {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6B7280;
      transition: all 0.3s ease;
    }
    
    .input-field {
      padding-left: 3rem;
      border-radius: 0.5rem;
      border: 2px solid #E5E7EB;
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      border-color: #3B82F6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
    
    .input-field:focus + .input-icon {
      color: #3B82F6;
    }
    
    .login-btn {
      background: linear-gradient(90deg, #3B82F6 0%, #4F46E5 100%);
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .login-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: all 0.6s ease;
    }
    
    .login-btn:hover::after {
      left: 100%;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .dark-mode .login-card {
      background-color: rgba(31, 41, 55, 0.8);
    }
    
    .dark-mode .input-field {
      background-color: rgba(55, 65, 81, 0.8);
      border-color: #4B5563;
      color: #F9FAFB;
    }
    
    .dark-mode .input-icon {
      color: #9CA3AF;
    }
    
    .dark-mode .input-field:focus + .input-icon {
      color: #60A5FA;
    }
    
    .dark-mode .input-field:focus {
      border-color: #60A5FA;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="login-container flex items-center justify-center p-4">
    <canvas id="particles" class="particles"></canvas>
    
    <div class="login-card w-full max-w-md z-10">
      <div class="login-header text-center">
        <h1 class="text-3xl font-bold mb-1">ModernWifi</h1>
        <p class="text-blue-100">Secure Access Portal</p>
      </div>
      
      <div class="p-8">
        <form id="login-form" class="space-y-6">
          <div class="input-group">
            <input type="text" id="username" name="username" class="input-field w-full px-4 py-3" placeholder="Username" required>
            <i class="fas fa-user input-icon"></i>
          </div>
          
          <div class="input-group">
            <input type="password" id="password" name="password" class="input-field w-full px-4 py-3" placeholder="Password" required>
            <i class="fas fa-lock input-icon"></i>
          </div>
          
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
            </div>
            
            <button type="button" id="theme-toggle" class="text-sm text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
              <i class="fas fa-moon"></i> <span class="theme-text">Dark Mode</span>
            </button>
          </div>
          
          <div>
            <button type="submit" class="login-btn w-full flex justify-center">
              <i class="fas fa-sign-in-alt mr-2"></i> Sign in
            </button>
          </div>
        </form>
        
        <div id="error-message" class="mt-4 text-center text-red-600 hidden">
          Invalid username or password. Please try again.
        </div>
      </div>
      
      <div class="px-8 py-4 bg-gray-50 dark:bg-gray-800 text-center text-sm text-gray-500 dark:text-gray-400">
        <p>Configure your device's WiFi connection</p>
      </div>
    </div>
  </div>
  
  <script>
    // Particle animation for background
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      let particles = [];
      
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      
      function createParticles() {
        particles = [];
        const particleCount = Math.floor(window.innerWidth / 10);
        
        for (let i = 0; i < particleCount; i++) {
          particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2 + 1,
            color: 'rgba(255, 255, 255, ' + (Math.random() * 0.3 + 0.2) + ')',
            speedX: Math.random() * 0.5 - 0.25,
            speedY: Math.random() * 0.5 - 0.25
          });
        }
      }
      
      function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach(particle => {
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
          ctx.fillStyle = particle.color;
          ctx.fill();
          
          // Update position
          particle.x += particle.speedX;
          particle.y += particle.speedY;
          
          // Wrap around edges
          if (particle.x < 0) particle.x = canvas.width;
          if (particle.x > canvas.width) particle.x = 0;
          if (particle.y < 0) particle.y = canvas.height;
          if (particle.y > canvas.height) particle.y = 0;
        });
        
        // Connect nearby particles with lines
        particles.forEach((particle, i) => {
          for (let j = i + 1; j < particles.length; j++) {
            const dx = particle.x - particles[j].x;
            const dy = particle.y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 100) {
              ctx.beginPath();
              ctx.strokeStyle = 'rgba(255, 255, 255, ' + (0.2 - distance/500) + ')';
              ctx.lineWidth = 0.5;
              ctx.moveTo(particle.x, particle.y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
            }
          }
        });
        
        requestAnimationFrame(drawParticles);
      }
      
      // Initialize canvas and animation
      resizeCanvas();
      createParticles();
      drawParticles();
      
      // Handle window resize
      window.addEventListener('resize', () => {
        resizeCanvas();
        createParticles();
      });
      
      // Theme toggle functionality
      const themeToggle = document.getElementById('theme-toggle');
      const themeText = document.querySelector('.theme-text');
      const body = document.body;
      
      // Check for saved theme preference
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark-mode');
        themeToggle.innerHTML = '<i class="fas fa-sun"></i> <span class="theme-text">Light Mode</span>';
      }
      
      themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        
        if (body.classList.contains('dark-mode')) {
          localStorage.setItem('theme', 'dark');
          themeToggle.innerHTML = '<i class="fas fa-sun"></i> <span class="theme-text">Light Mode</span>';
        } else {
          localStorage.setItem('theme', 'light');
          themeToggle.innerHTML = '<i class="fas fa-moon"></i> <span class="theme-text">Dark Mode</span>';
        }
      });
      
      // Form submission
      const loginForm = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');
      
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Send login request to server
        fetch('/auth', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            window.location.href = '/'; // Redirect to main page
          } else {
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
              errorMessage.classList.add('hidden');
            }, 3000);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          errorMessage.textContent = 'Connection error. Please try again.';
          errorMessage.classList.remove('hidden');
        });
      });
    });
  </script>
</body>
</html>
